<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/fuelux/dist/css/fuelux.css">
</head>

<body class="fuelux text-center">
<div class="container">
    <div class="page-header">
        <h1>Bower
            <small>conflicts</small>
        </h1>
    </div>
    <div class="col-md-4">
        <h3>Typeahead</h3>

        <div id="the-basics">
            <input id="typeahead" class="typeahead form-control" type="text" placeholder="States of USA">
        </div>
    </div>
    <div class="col-md-4">
        <h3>Checkbox - fuelux</h3>

        <div class="checkbox" data-initialize="checkbox" id="checkboxFuelux">
            <label class="checkbox-custom">
                <input id="inputFuelux" class="sr-only" data-toggle="#checkboxToggleID" type="checkbox" value="option1">
                <span class="checkbox-label">Toggles element with matching ID</span>
            </label>
        </div>

        <div class="alert bg-info" id="checkboxToggleID">ID toggling container</div>

    </div>
    <div class="col-md-4 text-center" ng-controller="ButtonCtrl">

        <div class="btn-group">
            <label class="btn btn-primary" ng-model="checkModel.left" btn-checkbox>Left</label>
            <label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
            <label class="btn btn-primary" ng-model="checkModel.right" btn-checkbox>Right</label>
        </div>
        <div class="well-sm">

            <p>Left: <span ng-bind="checkModel.left"></span></p>
            <p>Middle: <span ng-bind="checkModel.middle"></span></p>
            <p>Right: <span ng-bind="checkModel.right"></span></p>

        </div>
    </div>

</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/typeahead.js/dist/typeahead.jquery.js"></script>
<script src="bower_components/fuelux/dist/js/fuelux.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="app.js"></script>
</body>
</html>
