<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="myRadio">
<div class="container" ng-controller="RadioCtrl as radioCtrl">
    <div class="page-header">
        <h1>Radio
            <small>directives</small>
        </h1>
    </div>

    <div class="well text-center text-danger">
        <h3>Small test directive</h3>

        <div only-to-practice-directive=""></div>
        <div only-to-practice-directive="" message="I'm from attirbute"></div>
    </div>

    <div class="col-md-offset-3 col-md-3">
        <h3>Choose fruit</h3>
        <radio-block></radio-block>
    </div>
    <div class="col-md-3 -col-md-offset-3">
        <h3>Choose vegetable</h3>
        <radio-inline></radio-inline>
    </div>

</div>
<script src="../bower_components/angular/angular.js"></script>
<script src="RadioCtrl.js"></script>
</body>
</html>
